<!DOCTYPE html>
<html>
    <head>
        <title> BlackJack </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Cookie|Cormorant+Unicase|Norican" rel="stylesheet">
    </head>
    <body>
        <audio id="music" src="https://www.youtube.com/watch?v=YZ2GanJIGbk" autoplay loop ></audio>
        <div class="page">
            <div class="header">
                <div class="buttons">
                    <button class="button" id="start">Deal</button>
                    <button class="button" id="hit">Hit</button>
                    <button class="button" id="stand">Stay</button>
                    <button class="button" id="auto">Automatic Mode</button>
                    <button class="button" onclick="window.location.href = 'howtoplay.html'";>How to Play</button>

                </div>
            </div>
            <div class="table">
                <div id="valueDiv"><h1 id="userHTML" class="text">Value: <span id="userPoints">0</span><span id="comma"></span> <span id="compPoints"></span><span id="winner"></span></h1></div>
                <div id="moneyDiv"><h1 id="moneyTag" class="text"><!-- Money: $<span id="money">100</span> --></h1></div>
            </div>
            <div class="sides">
                <div id="playerHand" class="playerSide">
                    <p class="text hand">Your Hand: <span id="userPoints2"> </span> </p>
                </div>
                <div id="compHand" class="compSide">
                    <p class="text hand">Dealer's Hand: <span id="compPoints2"> </span> </p>
                </div>
            </div>
            <h1><span id="winner"></span></h1>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
</body>
</html>
